<div class="search">
  <form #form='ngForm' (submit)="onSubmit()"> 
    <input type="text" name="city" placeholder="Search City" [(ngModel)]="cityName"/>
  </form>
</div>


<div class="container" *ngIf="weather">
  <div class="upper-data">
    <img src="../assets/images/hot.png" *ngIf="weather.main.temp>15">
    <img src="../assets/images/cold.png" *ngIf="weather.main.temp<=15">
    <div class="weather_data">
      <div class="city">{{weather.name}}</div>
      <div class="temparature">{{weather.main.temp | number:'1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">

    <div class="more_info">
      More Information
    </div>
    <div class="lower_container">
    <div class="one">
      <div class="min_tem">
        <!-- <div> -->
        <img src="../assets/images/mintemp.png">
        <span id="label">Min</span>
        <!-- </div> -->
        <span id="value">{{weather.main.temp_min| number:'1.0-0'}}°C</span>
      </div>
      <div class="max_tem">
        <!-- <div> -->
        <img src="../assets/images/maxtemp.png">
        <span id="label">Max</span>
        <!-- </div/> -->
        <span id="value">{{weather.main.temp_max| number:'1.0-0'}}°C</span>
      </div>
    </div>
    <div class="one">
      <div class="min_tem">
        <!-- <div> -->
        <img src="../assets/images/humid.png">
        <span id="label">Humid</span>
        <!-- </div> -->
        <span id="value">{{weather.main.humidity}}%</span>
      </div>
      <div class="max_tem">
        <!-- <div> -->
        <img src="../assets/images/wind.png">
        <span id="label">Wind</span>
      <!-- </div> -->
        <span id="value">{{weather.wind.speed}} km/h</span>
      </div>
    </div>
    </div>

  </div>
</div>
